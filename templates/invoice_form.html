<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Invoice</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<script>
  window.addEventListener('DOMContentLoaded', function () {
    const dateInput = document.getElementById('invoiceDate');
    const today = new Date();

    // Format: DD-MM-YYYY
    const day = String(today.getDate()).padStart(2, '0');
    const month = String(today.getMonth() + 1).padStart(2, '0'); // Months are 0-based
    const year = today.getFullYear();

    const formattedDate = `${day}-${month}-${year}`;
    dateInput.value = formattedDate;
  });
</script>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow p-4">
      <h2 class="mb-4 text-center">Quotation/Invoice Generator</h2>
      <form method="POST" action="/generate_invoice">
        <div class="mb-3">
          <label for="doc_type" class="form-label">Document Type<span class="text-danger">*</span></label>
          <select class="form-select" name="doc_type" required>
            <option value="Invoice" selected>Invoice</option>
            <option value="Quotation">Quotation</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="customer_name" class="form-label">Client Name<span class="text-danger">*</span></label>
          <input type="text" class="form-control" name="customer_name" required>
        </div>
        <input type="hidden" name="date" id="invoiceDate">
        <div class="mb-3">
          <label for="customer_address" class="form-label">Client Address (Issued to:)<span class="text-danger">*</span></label>
          <textarea class="form-control" name="customer_address" rows="4" required></textarea>
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Price (RM)<span class="text-danger">*</span></label>
          <input type="text" class="form-control" name="price" required>
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">How many song?</label>
          <select class="form-select" name="song">
            <option value="">None</option>
            {% for i in range(1, 8) %}
              <option value="{{ i }}">{{ i }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Event Name<span class="text-danger">*</span></label>
          <input type="text" class="form-control" name="event" required>
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Event Venue<span class="text-danger">*</span></label>
          <input type="text" class="form-control" name="event_venue" required>
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Event Date<span class="text-danger">*</span></label>
          <input type="date" class="form-control" name="event_date" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Generate Invoice</button>
      </form>
    </div>
  </div>
</body>
</html>
